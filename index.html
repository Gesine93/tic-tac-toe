<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <p class="result" class="inactive">Tic Tac Toe</p>
        <table class="gameboard">
            <tr>
                <td data-id="0"></td>
                <td data-id="1"></td>
                <td data-id="2"></td>
            </tr>
            <tr>
                <td data-id="3"></td>
                <td data-id="4"></td>
                <td data-id="5"></td>
            </tr>
            <tr>
                <td data-id="6"></td>
                <td data-id="7"></td>
                <td data-id="8"></td>
            </tr>
        </table>
        <div class="form">
            <form action="" method="post">
                <input id="x" type="text" placeholder="Player One">
                <input id="o" type="text" placeholder="Player Two">
            </form>
            <button type="button">""</button>
        </div>
    </body>
</html>
